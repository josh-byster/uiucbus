name: Testing

on: [push]

jobs:
  tests:
    name: Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Build Docker Image üì¶
        run: docker-compose -f docker-compose.prod.yml build
        env:
          CUMTD_API_KEY: ${{ secrets.CUMTD_API_KEY }}

      - name: Set Timezone ‚è±Ô∏è
        uses: zcong1993/setup-timezone@master
        with:
          timezone: 'America/Chicago'

      - name: Backend Testing üß™
        run: |
          ci_env=`bash <(curl -s https://codecov.io/env)`
          docker-compose run $ci_env backend npm run coverage
        env:
          CUMTD_API_KEY: ${{ secrets.CUMTD_API_KEY }}

      - run: cd frontend && rm package.json && rm package-lock.json && npm i --force cypress@6.5.0 && cd ..
      - name: Cypress Run üå≤
        uses: cypress-io/github-action@v4
        with:
          working-directory: frontend
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 180
          start: docker-compose -f ../docker-compose.prod.yml up -d
          install: false
        env:
          CUMTD_API_KEY: ${{ secrets.CUMTD_API_KEY }}

  deploy:
    name: Deploy to Dokku
    runs-on: ubuntu-latest
    needs: tests
    if: success() && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v1

      - uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy üö¢
        run: |
          ssh-keyscan -t rsa api.uiucbus.com >> ~/.ssh/known_hosts
          git remote add dokku dokku@api.uiucbus.com:api.uiucbus.com 
          git subtree push --prefix backend dokku master
        env:
          SSH_HOST_KEY: ${{ secrets.SSH_HOST_KEY }}
