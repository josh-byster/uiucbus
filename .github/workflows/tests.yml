name: Testing

on: [push]

jobs:
  tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image ðŸ“¦
        run: docker compose -f docker-compose.prod.yml build
        env:
          CUMTD_API_KEY: ${{ secrets.CUMTD_API_KEY }}

      - name: Set Timezone â±ï¸
        uses: zcong1993/setup-timezone@master
        with:
          timezone: 'America/Chicago'

      - name: Backend Testing ðŸ§ª
        run: docker compose run backend npm run coverage
        env:
          CUMTD_API_KEY: ${{ secrets.CUMTD_API_KEY }}

      - name: Upload Backend Coverage to Codecov ðŸ“Š
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm install --legacy-peer-deps

      - name: Install Playwright Browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start Services
        run: docker compose -f docker-compose.prod.yml up -d
        env:
          CUMTD_API_KEY: ${{ secrets.CUMTD_API_KEY }}

      - name: Wait for Services
        run: npx wait-on http://localhost:3000 -t 180000

      - name: Run Playwright Tests ðŸŽ­
        working-directory: frontend
        run: npm test
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

  deploy:
    name: Deploy to Dokku
    runs-on: ubuntu-latest
    needs: tests
    if: success() && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v1

      - uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy ðŸš¢
        run: |
          ssh-keyscan -t rsa api.uiucbus.com >> ~/.ssh/known_hosts
          git remote add dokku dokku@api.uiucbus.com:api.uiucbus.com 
          git subtree push --prefix backend dokku master
        env:
          SSH_HOST_KEY: ${{ secrets.SSH_HOST_KEY }}
